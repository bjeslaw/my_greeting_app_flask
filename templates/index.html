<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Say Hello</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <!-- <link rel="shortcut icon" href="#"> -->
    </head>
    <body>
        <img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png">
        <!-- <img src="https://static.wikia.nocookie.net/drebedenboi/images/c/cc/%D0%91%D1%80%D0%B0%D1%82%D0%B8%D1%88%D0%BA%D0%B0.jpg/revision/latest/scale-to-width-down/670?cb=20180315162849&path-prefix=ru"> -->
        <br>
        <form action="greet" method="post">
            {% for message in get_flashed_messages()%}
                <p> {{message}}</p>
                {% endfor %}
            <br>
            <input type="text" name="name_input">
            <br>
            <input type="submit" value="GREET" id="greet">
        </form>
    </body>
</html>
